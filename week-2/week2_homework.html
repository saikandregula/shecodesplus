<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Week2-homework</Week2-homework></title>
    <link
      rel="stylesheet"
      href="file:///Users/Satya/Desktop/SheCodes/shecodesplus/src/style.css"
      type="text/css
      "
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/97ddecf1da.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container border border-light-subtle">
      
      <h1>Weather App</h1>
      <div class="inputtype">
        <input type="text" placeholder="Enter a city" />
        <span class="search_box"><button>search</button></span>
      </div>

      <br />
      <div class="city row">
        <div class="col-3">
          <ul class="currentweather">
            <li><h3>Ashburn</h3></li>
            <li>Sunday 8:00pm</li>
            <li>Cloudy</li>
          </ul>
        </div>
        <div class="col-3">
          <h4><center>58°c</center></h4>
          <h5><center>🌦️</center></h5>
        </div>
        <div class="col-3">
          <ul class="currenttemp col-3">
            <li>Percipitation:2%</li>
            <li>Humidity:77%</li>
            <li>Wind:19mph</li>
          </ul>
        </div>
      </div>
      <br />
      <br />
      <div class="temperatures">
        
          <ul class="days">
            <li>Sun<div>☀️</div><div>63°c</div></li>
            <li>Mon<div>⛅</div><div>59°c</div></li>
            <li>Tue<div>🌧️</div><div>53°c</div></li>
            <li>wed<div>🌤️</div><div>55°c</div></li>
            <li>Thu<div>⛈️</div><div>62°c</div></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
